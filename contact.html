<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="text-2xl font-bold text-gray-800">MyWebsite</div>
        <div class="space-x-6">
          <a
            href="index.html"
            class="text-gray-700 hover:text-blue-600 font-medium transition"
            >Home</a
          >
          <a
            href="about.html"
            class="text-gray-700 hover:text-blue-600 font-medium transition"
            >About</a
          >
          <a
            href="contact.html"
            class="text-gray-700 hover:text-blue-600 font-medium transition"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <main class="flex-grow flex items-center justify-center">
      <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8 mt-8 mb-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">
          Contact Us
        </h2>
        <form id="contactForm" class="space-y-5">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            />
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-medium mb-2"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            ></textarea>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="w-full md:w-auto px-8 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contactForm");

        form.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent reload

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          const scriptURL =
            "https://script.google.com/macros/s/AKfycbw-zWUHGE1tef-ZNxT3fwEsANiWQnLeRC4fri11d879I3hngec4pEZcXFf9HQ3jtpWZ/exec";

          const formData = new URLSearchParams();
  formData.append("name", name);
  formData.append("email", email);
  formData.append("message", message);

  fetch(scriptURL, {
    method: "POST",
    body: formData,
  })
            .then((response) => response.text())
            .then((data) => {
              alert("Thank you for your message!");
              form.reset();
              console.log("Response:", data);
            })
            .catch((error) => {
              alert("There was an error submitting the form.");
              console.error("Error:", error);
            });
        });
      });
    </script>
  </body>
</html>
